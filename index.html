<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tennis Score</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- My CSS -->
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div class="card noselect">
            <div class="img-card bg">
                <img
                    class="head-img"
                    src="https://i.pinimg.com/564x/e8/91/e4/e891e4994d8cd3bb7f79a719b6b9f821.jpg"
                    alt="Ping Pong Title"
                />
                <div class="head-title"><h1>Ping Pong Score Keeper</h1></div>
            </div>
            <div class="info-card">
                <span class="count">
                    <span id="pl1">0</span> to <span id="pl2">0</span>
                </span>
                <p id="instruction">Use the buttons below to keep score</p>
                <div id="playing-to-line">
                    <label for="playing-to-value" class="playing-to">Plaing To:</label>
                    <select name="playing-to-value" class="form-select select">
                        <option selected value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="11">11</option>
                    </select>
            
                </div>
                <div class="buttons row">
                    <button type="button" class="player1 btn btn-warning col-5">+1 Player One</button>
                    <button type="button" class="player2 btn btn-info col-5">+1 Player Two</button>
                    <button type="button" class="reset-btn btn btn-danger col-2">&#10227</button>
                </div>
            </div>
        </div>
        <!-- JS Script -->
        <script src="app.js"></script>
    </body>
</html>
